{
	server_name:Server42
	listen:localhost:80
	is_default:on
	ist_default:off
	root:./www
	client_max_body_size:1048576

	error_400:/var/www/errors/400.html
	error_403:/var/www/errors/403.html

	location:/
	[
		allowed_methods:GET
	]
	location:/put_test/
	[
		allowed_methods:PUT
		upload_enable:on
		upload_path:/www/uploads
	]
	location:*.bla
	[
		allowed_methods:POST
		cgi_enable:on
		cgi_extension:.bla
		cgi_path:/cgi_test
	]
	location:/post_body
	[
		allowed_methods:POST
		client_max_body_size:100
	]
	location:/directory/
	[
		allowed_methods:GET
		root:./www/YoupiBanane
		index:youpi.bad_extension
	]
}
