{
	server_name:testerServer
	listen:localhost:8080
	is_default:on
	root:./www
	client_max_body_size:1048576
	location:/
	[
		allowed_methods:GET
	]
	location:/put_test/
	[
		allowed_methods:PUT
		upload_enable:on
		upload_path:./www/uploads
	]
	location:*.bla
	[
		allowed_methods:POST
		cgi_enable:on
		cgi_extension:.bla
		cgi_path:./cgi_test
	]
	location:/post_body
	[
		allowed_methods:POST
		client_max_body_size:100
	]
	location:/directory/
	[
		allowed_methods:GET
		root:./www/YoupiBanane
		index:youpi.bad_extension
	]
}
